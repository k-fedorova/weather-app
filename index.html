<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="st.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/a33ee559a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="current-weather">
        <h1>
          <form id="city">
            Now in
            <span id="current-city"
              ><span id="current-city-name">Kyiv</span>
              <i class="fa-solid fa-pencil"></i></span
            ><span id="city-submit" hidden>
              <input type="text" placeholder="Kyiv" id="city-input" />
              <input type="submit" value="Submit"
            /></span>
          </form>
        </h1>

        <div class="row">
          <div class="col-5">
            <h2 id="current-date">Today</h2>
            <h2 id="celsius-block">
              <span id="current-celsius-temperature">15</span
              ><sup>°C | <a href="#" id="to-fahrenheit">°F</a></sup>
            </h2>
            <h2 id="fahrenheit-block" hidden>
              <span id="current-fahrenheit-temperature">18</span
              ><sup>°F | <a href="#" id="to-celsius">°C</a></sup>
            </h2>

            <h3 id="weather-main">Cloudy</h3>
          </div>
          <div class="col-7 current-condition">
            <img
              src="http://openweathermap.org/img/wn/10n@2x.png"
              alt="rain"
              id="icon"
            />
          </div>
        </div>
      </div>

      <div class="row weather-cards" id="forecast">
        <div class="col">
          <h5>--</h5>

          <img src="http://openweathermap.org/img/wn/10n.png" />
          <h6>10°C 17°C</h6>
        </div>
      </div>
    </div>
    <div class="author">
      <a href="https://github.com/k-fedorova/weather-app" target="_blank"
        >Created</a
      >
      by Kateryna Fedorova
    </div>
    <script src="src.js"></script>
  </body>
</html>
