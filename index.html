<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="st.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/a33ee559a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="current-weather">
        <h1>
          <form id="city">
            Now in
            <span id="current-city"
              ><span id="current-city-name">Kyiv</span>
              <i class="fa-solid fa-pencil"></i></span
            ><span id="city-submit" hidden>
              <input type="text" placeholder="Kyiv" id="city-input" />
              <input type="submit" value="Submit"
            /></span>
          </form>
        </h1>

        <div class="row">
          <div class="col-5">
            <h2 id="current-date">Today</h2>
            <h2><span id="current-temperature">15</span><sup>°C </sup></h2>
            <h3>Cloudy</h3>
          </div>
          <div class="col-7 current-condition">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
      </div>

      <div class="row weather-cards">
        <div class="col">
          <h5>Tomorrow</h5>
          <h6>15°C</h6>
          <p><i class="fa-solid fa-cloud-sun"></i></p>
        </div>
        <div class="col">
          <h5>Sunday</h5>
          <h6>17°C</h6>
          <p><i class="fa-solid fa-cloud-showers-heavy"></i></p>
        </div>
        <div class="col">
          <h5>Monday</h5>
          <h6>9°C</h6>
          <p><i class="fa-solid fa-cloud-sun"></i></p>
        </div>
        <div class="col">
          <h5>Tuesday</h5>
          <h6>-10°C</h6>
          <p><i class="fa-solid fa-cloud-sun"></i></p>
        </div>
        <div class="col">
          <h5>Wednesday</h5>
          <h6>0°C</h6>
          <p><i class="fa-solid fa-cloud-sun"></i></p>
        </div>
      </div>
    </div>
    <script src="src.js"></script>
  </body>
</html>
